<html>

<head>
</head>

<body>
    <canvas id="bgCanvas">
    </canvas>
    <div id="bar_top">
        <div id="categ_h">
            <div class='fade top_' id="categ_1">
                <div class='top_title'>
                    <span>Work</span>
                </div>
                <div class="prog" id="prog_1"></div>
            </div>
            <div class='fade top_s' id="categ_2"">
                <div class='top_title'>
                    <span>Hobbies</span>
                </div>
                <div class="prog" id="prog_2"></div>
            </div>
            <div class='fade top_' id="categ_3">
                <div class='top_title'>
                    <span>Habits</span>
                </div>
                <div class="prog" id="prog_3"></div>
            </div>
        </div>
        <div class='fade' id='categ_e'>
            <img src = "..\img\notebook.png">
        </div>
    </div>

    <div class="hidden_fade fade" id="greypage">
    </div>
    <div class="hidden_top" id="cup_sub_page">
        <img id="arrowOut" src="..\img\arrowOut.png">
        <input id="cup_sub_title" maxlength="20" class="cup_title">
        </input>
        <div id="sub_checkDiv" class="box fade but_orange"></div>
        <div id="cup_sub">
            <div id="sub_add_card" class="inline card">
                <img src="..\img\plus.png">
            </div>
        </div>
    </div>
    <div class="hidden_top" id="settings_sub_page">
        <div id="settings_sub">
        </div>
    </div>

    <div id="cup_main_page">
        <div id="cup_main">
            
        </div>
    </div>
    
    <div id="bar_left" class="bar slide slideRight">
        <h2>
            Tasks</h2>
        <img src='..\img\tasks.png' style='position:absolute;top:0; right:0; width:9%; margin:.5%'>
        <div id='taskList'>
        </div>
    </div>
    <div id="bar_bottom" class="bar slide slideUp">
        <img id="reset_btn" src="..\img\icon.png">
    </div>
    <div id="bar_right" class="bar slide slideLeft">
        <h2>
            Notebook</h2>
        <img src='..\img\notebook.png' style='position:absolute;top:0; left:0; width:9%; margin:.5%'>
        <textarea tabindex="-1" maxlength="2000" id="nbarea" spellcheck="false"></textarea>
    </div>
    <a id="settings">Settings</a>
    <a id="tutorial">Help</a>
</body>
<script src="..\js\params.js"></script>
<script src="..\js\bundle.js"></script>
<link rel="stylesheet" href="..\css\jquery-ui.css">
<link rel="stylesheet" href="..\css\main.css">

</html>
