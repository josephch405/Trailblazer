<html>

<head>
    <script src="..\js\lodash.core.js"></script>
    <script src="..\js\jquery-2.1.1.min.js"></script>
    <script src="..\js\jquery-ui.js"></script>
    <script src="..\js\tree.js"></script>
</head>

<body>
    <div id="bar_top">
        <div class='fade top_' id="categ_1">
            <div class='top_title'>
                <span>Work</span>
            </div>
        </div>
        <div class='fade top_s' id="categ_2" style="left:33.3%;">
            <div class='top_title'>
                <span>Hobbies</span>
            </div>
        </div>
        <div class='fade top_' id="categ_3" style="left:66.6%;">
            <div class='top_title'>
                <span>Habits</span>
            </div>
        </div>
    </div>
    <div class="hidden_fade fade" id="greypage">
    </div>
    <div class="hidden_top" id="cup_sub_page">
        <img id="arrowOut" src="..\arrowOut.png">
        <div id="cup_sub_title" class="cup_title">
        </div>
        <div id="cup_sub" class="cup_inner">
            <div id="sub_add_card" class="inline card">
                <img src="..\plus.png">
            </div>
        </div>
    </div>
    <div id="cup_main_page">
        <div id="cup_main" class="cup_inner">
            <div id="add_card" class="inline card">
                <img src="..\plus.png">
            </div>
        </div>
    </div>
    <div id="bar_left" class="bar slide slideRight">
        <h2>
            Tasks</h2>
        <img src='..\tasks.png' style='position:absolute;top:0; right:0; width:5%; margin:.5%'>
        <table>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
    <div id="bar_bottom" class="bar slide slideUp">
        <img id="reset_btn" src="..\icon.png" style="-webkit-filter: drop-shadow(0 0 4px #222); width:8%;">
    </div>
    <div id="bar_right" class="bar slide slideLeft">
        <h2>
            Notebook</h2>
        <img src='..\notebook.png' style='position:absolute;top:0; left:0; width:5%; margin:.5%'>
        <textarea id="nbarea" spellcheck="false"></textarea>
    </div>
</body>
<script src="..\js\main.js"></script>
<link rel="stylesheet" href="..\css\jquery-ui.css">
<link rel="stylesheet" href="..\css\main.css">

</html>
